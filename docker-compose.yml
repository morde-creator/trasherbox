version: "3.9"

services:
  db:
    image: postgres:15
    container_name: trasherbox-db
    environment:
      POSTGRES_DB: trasherdb
      POSTGRES_USER: trasheruser
      POSTGRES_PASSWORD: trasherpass
    volumes:
      - postgres_data:/var/lib/postgresql/data  # âœ… Datos persistentes
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trasheruser -d trasherdb"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - trasherbox-net

  backend:
    container_name: trasherbox-backend
    build:
      context: ./trasherbox/backend
    user: "${UID}:${GID}"         # ðŸ‘ˆ aÃ±ade esta lÃ­nea
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: 1
      DB_NAME: trasherdb
      DB_USER: trasheruser
      DB_PASSWORD: trasherpass
      DB_HOST: db
      DB_PORT: 5432
    volumes:
      - ./trasherbox/backend/src:/app
    command: >
      sh -c "
        echo 'Esperando base de datos...' &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    networks:
      - trasherbox-net

  tienda:
    container_name: trasherbox-tienda
    build:
      context: ./mi-tienda-cartones
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - trasherbox-net

volumes:
  postgres_data:  # âœ… Persistencia garantizada

networks:
  trasherbox-net:
